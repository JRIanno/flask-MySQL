<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Edit User {{ user.id }}</a>
        <a href="/read" class="nav-link">Home</a>
    </nav>
    <div>
        <form class="form-horizontal" action="/user/update_user" method="post">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <div class="form-group">
                <label for="first_name" class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{user.first_name}}">
                </div>
            </div>
            <div class="form-group">
                <label for="last_name" class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{user.last_name}}">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" placeholder="Email" value="{{user.email}}">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>  
            <a href="/user/{{user.id}}">Show User</a>
        </form>
    
</body>
</html>
